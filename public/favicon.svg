<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>
  
  <!-- 꽉 찬 둥근 배경 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- 글로우 효과 테두리 -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- AI 텍스트 - 크고 굵게 -->
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="18" font-weight="900" text-anchor="middle" fill="white">AI</text>
</svg>
